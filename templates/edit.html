<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
</head>
<body>
    <h1>Edit Expense</h1>

    <form method="POST" action="/update/{{ expense.id }}">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ expense.description }}" required>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" value="{{ expense.amount }}" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
                <option value="{{ category }}" {% if category == expense.category %}selected{% endif %}>{{ category }}</option>
            {% endfor %}
        </select>

        <button type="submit">Update Expense</button>
    </form>

    <br>
    <a href="/">â¬… Back to Expense List</a>
</body>
</html>
